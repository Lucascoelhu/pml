<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lojão PML - Gerenciador de Licenças</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        * { font-family: 'Inter', sans-serif; }
        
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
            min-height: 100vh;
        }
        
        .glass {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(148, 163, 184, 0.1);
        }
        
        .license-card {
            transition: all 0.3s ease;
        }
        
        .license-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        
        .status-active {
            background: rgba(34, 197, 94, 0.15);
            color: #4ade80;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }
        
        .status-inactive {
            background: rgba(239, 68, 68, 0.15);
            color: #f87171;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
        
        .btn-gradient {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            transition: all 0.3s;
        }
        
        .btn-gradient:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
        }
        
        .code-font {
            font-family: 'Courier New', monospace;
            letter-spacing: 1px;
        }
        
        .animate-slide-in {
            animation: slideIn 0.5s ease;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .copy-btn {
            transition: all 0.2s;
        }
        
        .copy-btn:active {
            transform: scale(0.95);
        }
        
        .toast {
            position: fixed;
            bottom: 24px;
            right: 24px;
            padding: 16px 24px;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            z-index: 2000;
            transform: translateX(400px);
            transition: transform 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        
        .toast.show {
            transform: translateX(0);
        }
    </style>
</head>
<body class="text-slate-100 p-4 md:p-8">

    <div class="max-w-7xl mx-auto">
        <!-- Header -->
        <div class="text-center mb-12 animate-slide-in">
            <div class="w-24 h-24 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-3xl flex items-center justify-center mx-auto mb-6 shadow-2xl shadow-indigo-500/30">
                <i class="fas fa-key text-4xl text-white"></i>
            </div>
            <h1 class="text-5xl font-bold mb-3 bg-gradient-to-r from-white to-slate-400 bg-clip-text text-transparent">Gerenciador de Licenças</h1>
            <p class="text-slate-400 text-lg">Sistema de controle de assinaturas Lojão PML</p>
        </div>

        <!-- Stats -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-10 animate-slide-in">
            <div class="glass p-6 rounded-2xl text-center border border-slate-700/50">
                <div class="w-14 h-14 bg-emerald-500/20 rounded-2xl flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-check-circle text-emerald-400 text-2xl"></i>
                </div>
                <h3 class="text-4xl font-bold text-white mb-1" id="activeCount">0</h3>
                <p class="text-slate-400">Ativas</p>
            </div>
            
            <div class="glass p-6 rounded-2xl text-center border border-slate-700/50">
                <div class="w-14 h-14 bg-red-500/20 rounded-2xl flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-times-circle text-red-400 text-2xl"></i>
                </div>
                <h3 class="text-4xl font-bold text-white mb-1" id="inactiveCount">0</h3>
                <p class="text-slate-400">Inativas</p>
            </div>
            
            <div class="glass p-6 rounded-2xl text-center border border-slate-700/50">
                <div class="w-14 h-14 bg-orange-500/20 rounded-2xl flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-clock text-orange-400 text-2xl"></i>
                </div>
                <h3 class="text-4xl font-bold text-white mb-1" id="expiringCount">0</h3>
                <p class="text-slate-400">Expirando (7 dias)</p>
            </div>
            
            <div class="glass p-6 rounded-2xl text-center border border-slate-700/50">
                <div class="w-14 h-14 bg-blue-500/20 rounded-2xl flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-calendar-alt text-blue-400 text-2xl"></i>
                </div>
                <h3 class="text-4xl font-bold text-white mb-1" id="totalCount">0</h3>
                <p class="text-slate-400">Total</p>
            </div>
        </div>

        <!-- Generate License -->
        <div class="glass p-8 rounded-3xl mb-10 animate-slide-in border border-slate-700/50">
            <h2 class="text-2xl font-bold mb-8 flex items-center gap-3">
                <div class="w-10 h-10 bg-indigo-500/20 rounded-xl flex items-center justify-center">
                    <i class="fas fa-plus-circle text-indigo-400"></i>
                </div>
                Gerar Nova Licença
            </h2>
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-3">Nome do Estabelecimento</label>
                    <input type="text" id="newLicenseName" placeholder="Ex: Hamburgueria do João" 
                        class="w-full bg-slate-800/50 border border-slate-700 rounded-xl px-5 py-4 text-white focus:outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500/20 transition-all text-lg">
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-3">Plano / Duração</label>
                    <select id="newLicenseDuration" 
                        class="w-full bg-slate-800/50 border border-slate-700 rounded-xl px-5 py-4 text-white focus:outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500/20 transition-all text-lg">
                        <option value="7">7 dias (Teste Grátis)</option>
                        <option value="30" selected>30 dias (Mensal)</option>
                        <option value="90">90 dias (Trimestral)</option>
                        <option value="180">180 dias (Semestral)</option>
                        <option value="365">365 dias (Anual)</option>
                    </select>
                </div>
                <div class="flex items-end">
                    <button onclick="generateLicense()" 
                        class="w-full btn-gradient text-white font-bold py-4 rounded-xl flex items-center justify-center gap-3 text-lg shadow-lg shadow-indigo-500/25">
                        <i class="fas fa-magic text-xl"></i>
                        Gerar Código
                    </button>
                </div>
            </div>

            <!-- Generated Result -->
            <div id="generatedLicense" class="hidden bg-gradient-to-r from-indigo-600/20 to-purple-600/20 rounded-2xl p-8 border border-indigo-500/30">
                <div class="flex flex-col md:flex-row justify-between items-center gap-6">
                    <div class="text-center md:text-left">
                        <p class="text-sm text-indigo-300 mb-2 uppercase tracking-wider font-semibold">Código da Licença</p>
                        <p class="text-4xl font-bold code-font text-white tracking-wider" id="generatedCode"></p>
                        <div class="flex items-center gap-4 mt-3 text-slate-300">
                            <span><i class="fas fa-store mr-2"></i><span id="generatedStore"></span></span>
                            <span class="w-1 h-1 bg-slate-500 rounded-full"></span>
                            <span><i class="fas fa-calendar mr-2"></i><span id="generatedDays"></span> dias</span>
                        </div>
                    </div>
                    <button onclick="copyCode()" class="copy-btn bg-white text-indigo-600 px-8 py-4 rounded-xl font-bold flex items-center gap-3 hover:bg-slate-100 transition-colors shadow-lg">
                        <i class="fas fa-copy text-xl"></i>
                        Copiar Código
                    </button>
                </div>
            </div>
        </div>

        <!-- Licenses List -->
        <div class="glass p-8 rounded-3xl animate-slide-in border border-slate-700/50">
            <div class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
                <h2 class="text-2xl font-bold flex items-center gap-3">
                    <div class="w-10 h-10 bg-purple-500/20 rounded-xl flex items-center justify-center">
                        <i class="fas fa-list text-purple-400"></i>
                    </div>
                    Licenças Cadastradas
                </h2>
                <div class="flex gap-3 w-full md:w-auto">
                    <div class="relative flex-1 md:w-64">
                        <input type="text" id="searchLicense" onkeyup="filterLicenses()" placeholder="Buscar licença..." 
                            class="w-full bg-slate-800/50 border border-slate-700 rounded-xl pl-11 pr-4 py-3 text-white focus:outline-none focus:border-indigo-500">
                        <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-slate-400"></i>
                    </div>
                    <select id="filterStatus" onchange="filterLicenses()" 
                        class="bg-slate-800/50 border border-slate-700 rounded-xl px-4 py-3 text-white focus:outline-none focus:border-indigo-500">
                        <option value="all">Todos</option>
                        <option value="active">Ativas</option>
                        <option value="inactive">Inativas</option>
                    </select>
                </div>
            </div>

            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead>
                        <tr class="border-b border-slate-700 text-left">
                            <th class="pb-5 text-slate-400 font-semibold">Código</th>
                            <th class="pb-5 text-slate-400 font-semibold">Estabelecimento</th>
                            <th class="pb-5 text-slate-400 font-semibold">Status</th>
                            <th class="pb-5 text-slate-400 font-semibold">Criada em</th>
                            <th class="pb-5 text-slate-400 font-semibold">Expira em</th>
                            <th class="pb-5 text-slate-400 font-semibold text-right">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="licensesTable" class="divide-y divide-slate-700/50">
                        <!-- Preenchido via JS -->
                    </tbody>
                </table>
            </div>
            
            <div id="emptyState" class="hidden text-center py-16 text-slate-500">
                <i class="fas fa-inbox text-6xl mb-4 opacity-30"></i>
                <p class="text-lg">Nenhuma licença encontrada</p>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="fixed inset-0 bg-black/80 hidden items-center justify-center p-4 z-50">
        <div class="glass w-full max-w-md rounded-3xl p-8 border border-slate-700">
            <h3 class="text-2xl font-bold mb-6 flex items-center gap-3">
                <i class="fas fa-edit text-indigo-400"></i>
                Editar Licença
            </h3>
            <input type="hidden" id="editLicenseId">
            
            <div class="space-y-5 mb-8">
                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-2">Estabelecimento</label>
                    <input type="text" id="editLicenseName" 
                        class="w-full bg-slate-800 border border-slate-700 rounded-xl px-4 py-3 text-white focus:outline-none focus:border-indigo-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-2">Data de Expiração</label>
                    <input type="date" id="editLicenseExpiry" 
                        class="w-full bg-slate-800 border border-slate-700 rounded-xl px-4 py-3 text-white focus:outline-none focus:border-indigo-500">
                </div>
                <div class="flex items-center gap-3 p-4 bg-slate-800/50 rounded-xl">
                    <input type="checkbox" id="editLicenseActive" 
                        class="w-5 h-5 rounded border-slate-600 text-indigo-600 focus:ring-indigo-500 bg-slate-700">
                    <label class="text-white font-medium cursor-pointer">Licença Ativa</label>
                </div>
            </div>
            
            <div class="flex gap-4">
                <button onclick="closeEditModal()" class="flex-1 bg-slate-700 hover:bg-slate-600 text-white py-3 rounded-xl transition-colors font-semibold">
                    Cancelar
                </button>
                <button onclick="saveLicenseEdit()" class="flex-1 btn-gradient text-white py-3 rounded-xl font-semibold shadow-lg">
                    Salvar Alterações
                </button>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div id="toast" class="toast"></div>

    <!-- Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { 
            getFirestore, 
            collection, 
            doc, 
            setDoc, 
            getDoc, 
            getDocs, 
            updateDoc, 
            deleteDoc,
            onSnapshot,
            query,
            orderBy,
            Timestamp 
        } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBmnd1kHE9-7uFzFpiFCbaYeMEAHPwDoXw",
            authDomain: "lojao-pml.firebaseapp.com",
            projectId: "lojao-pml",
            storageBucket: "lojao-pml.firebasestorage.app",
            messagingSenderId: "380150226397",
            appId: "1:380150226397:web:5abfd9e07a72545f75aa34"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let licenses = [];
        let currentEditId = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadLicenses();
        });

        function loadLicenses() {
            const q = query(collection(db, "licencas"), orderBy("dataCriacao", "desc"));
            
            onSnapshot(q, (snapshot) => {
                licenses = [];
                snapshot.forEach(doc => {
                    licenses.push({ id: doc.id, ...doc.data() });
                });
                renderLicenses();
                updateStats();
            });
        }

        function renderLicenses() {
            const tbody = document.getElementById('licensesTable');
            const empty = document.getElementById('emptyState');
            const search = document.getElementById('searchLicense').value.toLowerCase();
            const filter = document.getElementById('filterStatus').value;
            
            const filtered = licenses.filter(l => {
                const matchesSearch = l.nome?.toLowerCase().includes(search) || l.id.toLowerCase().includes(search);
                const isActive = isLicenseActive(l);
                const matchesFilter = filter === 'all' || 
                    (filter === 'active' && isActive) || 
                    (filter === 'inactive' && !isActive);
                return matchesSearch && matchesFilter;
            });

            if (filtered.length === 0) {
                tbody.innerHTML = '';
                empty.classList.remove('hidden');
                return;
            }
            
            empty.classList.add('hidden');
            tbody.innerHTML = filtered.map(l => {
                const isActive = isLicenseActive(l);
                const expiryDate = l.dataExpiracao?.toDate ? l.dataExpiracao.toDate() : new Date(l.dataExpiracao);
                const createdDate = l.dataCriacao?.toDate ? l.dataCriacao.toDate() : new Date(l.dataCriacao);
                const daysLeft = Math.ceil((expiryDate - new Date()) / (1000 * 60 * 60 * 24));
                
                return `
                    <tr class="hover:bg-slate-800/30 transition-colors">
                        <td class="py-5">
                            <span class="code-font text-indigo-400 font-bold text-lg">${l.id}</span>
                        </td>
                        <td class="py-5">
                            <p class="text-white font-semibold">${l.nome || 'Sem nome'}</p>
                        </td>
                        <td class="py-5">
                            <span class="px-4 py-1.5 rounded-full text-xs font-bold ${isActive ? 'status-active' : 'status-inactive'}">
                                ${isActive ? '● ATIVA' : '● INATIVA'}
                            </span>
                        </td>
                        <td class="py-5 text-slate-400">
                            ${createdDate.toLocaleDateString('pt-BR')}
                        </td>
                        <td class="py-5">
                            <div class="text-slate-300">${expiryDate.toLocaleDateString('pt-BR')}</div>
                            ${isActive && daysLeft <= 7 ? `<div class="text-xs text-orange-400 font-bold mt-1">Expira em ${daysLeft} dias</div>` : ''}
                        </td>
                        <td class="py-5 text-right">
                            <div class="flex justify-end gap-2">
                                <button onclick="toggleLicense('${l.id}')" 
                                    class="w-10 h-10 rounded-xl ${isActive ? 'bg-red-500/20 text-red-400 hover:bg-red-500/30' : 'bg-emerald-500/20 text-emerald-400 hover:bg-emerald-500/30'} flex items-center justify-center transition-colors"
                                    title="${isActive ? 'Desativar' : 'Ativar'}">
                                    <i class="fas fa-power-off"></i>
                                </button>
                                <button onclick="editLicense('${l.id}')" 
                                    class="w-10 h-10 rounded-xl bg-blue-500/20 text-blue-400 hover:bg-blue-500/30 flex items-center justify-center transition-colors"
                                    title="Editar">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button onclick="deleteLicense('${l.id}')" 
                                    class="w-10 h-10 rounded-xl bg-slate-700 text-slate-400 hover:bg-red-500/20 hover:text-red-400 flex items-center justify-center transition-colors"
                                    title="Excluir">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        function isLicenseActive(license) {
            if (!license.ativa) return false;
            const expiry = license.dataExpiracao?.toDate ? license.dataExpiracao.toDate() : new Date(license.dataExpiracao);
            return expiry > new Date();
        }

        async function generateLicense() {
            const name = document.getElementById('newLicenseName').value.trim();
            const duration = parseInt(document.getElementById('newLicenseDuration').value);
            
            if (!name) {
                showToast('Digite o nome do estabelecimento', 'error');
                return;
            }

            const code = 'LojaoPML-' + Math.random().toString(36).substr(2, 8).toUpperCase();
            const expiryDate = new Date(Date.now() + duration * 24 * 60 * 60 * 1000);
            
            const license = {
                id: code,
                nome: name,
                ativa: true,
                dataCriacao: new Date().toISOString(),
                dataExpiracao: expiryDate.toISOString(),
                dias: duration
            };

            try {
                await setDoc(doc(db, "licencas", code), license);
                
                document.getElementById('generatedCode').textContent = code;
                document.getElementById('generatedStore').textContent = name;
                document.getElementById('generatedDays').textContent = duration;
                document.getElementById('generatedLicense').classList.remove('hidden');
                
                document.getElementById('newLicenseName').value = '';
                
                showToast('Licença gerada com sucesso!', 'success');
            } catch (error) {
                showToast('Erro ao gerar licença', 'error');
            }
        }

        async function toggleLicense(id) {
            const license = licenses.find(l => l.id === id);
            if (!license) return;
            
            try {
                await updateDoc(doc(db, "licencas", id), {
                    ativa: !license.ativa
                });
                showToast(license.ativa ? 'Licença desativada' : 'Licença ativada', 'success');
            } catch (error) {
                showToast('Erro ao alterar status', 'error');
            }
        }

        function editLicense(id) {
            const license = licenses.find(l => l.id === id);
            if (!license) return;
            
            currentEditId = id;
            document.getElementById('editLicenseName').value = license.nome || '';
            document.getElementById('editLicenseExpiry').value = license.dataExpiracao?.toDate ? 
                license.dataExpiracao.toDate().toISOString().split('T')[0] : 
                license.dataExpiracao.split('T')[0];
            document.getElementById('editLicenseActive').checked = license.ativa;
            
            document.getElementById('editModal').classList.remove('hidden');
            document.getElementById('editModal').classList.add('flex');
        }

        async function saveLicenseEdit() {
            if (!currentEditId) return;
            
            try {
                await updateDoc(doc(db, "licencas", currentEditId), {
                    nome: document.getElementById('editLicenseName').value,
                    dataExpiracao: new Date(document.getElementById('editLicenseExpiry').value).toISOString(),
                    ativa: document.getElementById('editLicenseActive').checked
                });
                
                closeEditModal();
                showToast('Licença atualizada!', 'success');
            } catch (error) {
                showToast('Erro ao salvar', 'error');
            }
        }

        async function deleteLicense(id) {
            if (!confirm('Tem certeza que deseja excluir esta licença permanentemente?')) return;
            
            try {
                await deleteDoc(doc(db, "licencas", id));
                showToast('Licença excluída', 'info');
            } catch (error) {
                showToast('Erro ao excluir', 'error');
            }
        }

        function updateStats() {
            const now = new Date();
            const active = licenses.filter(l => isLicenseActive(l)).length;
            const inactive = licenses.length - active;
            const expiring = licenses.filter(l => {
                if (!isLicenseActive(l)) return false;
                const expiry = l.dataExpiracao?.toDate ? l.dataExpiracao.toDate() : new Date(l.dataExpiracao);
                const daysLeft = Math.ceil((expiry - now) / (1000 * 60 * 60 * 24));
                return daysLeft <= 7;
            }).length;

            document.getElementById('activeCount').textContent = active;
            document.getElementById('inactiveCount').textContent = inactive;
            document.getElementById('expiringCount').textContent = expiring;
            document.getElementById('totalCount').textContent = licenses.length;
        }

        function copyCode() {
            const code = document.getElementById('generatedCode').textContent;
            navigator.clipboard.writeText(code).then(() => {
                showToast('Código copiado para a área de transferência!', 'success');
            });
        }

        function filterLicenses() {
            renderLicenses();
        }

        function closeEditModal() {
            document.getElementById('editModal').classList.add('hidden');
            document.getElementById('editModal').classList.remove('flex');
            currentEditId = null;
        }

        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.background = type === 'success' ? 
                'linear-gradient(135deg, #10b981, #059669)' : 
                type === 'error' ? 
                'linear-gradient(135deg, #ef4444, #dc2626)' : 
                'linear-gradient(135deg, #3b82f6, #2563eb)';
            
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        window.onclick = function(e) {
            if (e.target.id === 'editModal') closeEditModal();
        };

        // Expose to window
        window.generateLicense = generateLicense;
        window.copyCode = copyCode;
        window.toggleLicense = toggleLicense;
        window.editLicense = editLicense;
        window.saveLicenseEdit = saveLicenseEdit;
        window.deleteLicense = deleteLicense;
        window.filterLicenses = filterLicenses;
        window.closeEditModal = closeEditModal;
    </script>
</body>
</html>
